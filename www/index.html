<html>

<head>
  <meta charset="UTF-8">

  <link href="../css/map.css" media="all" rel="stylesheet">
  <link href="../css/bootstrap.min.css" media="all" rel="stylesheet">
  <style>
    .pic1 {
      width: 15px;
      height: 15px;
    }

    .pic2 {
      width: 15px;
      height: 15px;
    }

    .pic3 {
      width: 15px;
      height: 15px;
    }

    .picbig {
      position: absolute;
      width: 0px;
      -webkit-transition: width 0.3s linear 0s;
      transition: width 0.3s linear 0s;
      z-index: 10;
    }

    .pic:hover .picbig {
      body , html {
        min-height : 100%;
      }
      body {
        color: white;
        background: url("http://britton.disted.camosun.bc.ca/polymap/earth-map-huge.jpg") center no-repeat;
        background-size: cover;
        background-color: #444;
      }
      div#stmark {
        width: 40%;
        background: rgba(0, 0, 0, 0.6);
        border: 5px double white;
        margin: 3em;
        padding: 2em 2em 0 2em;
        float: right;
        line-height: 155%;
        font-family: Cochin, "Times New Roman", Times, serif;
      }
      div#stmark h1 {
        margin-top: 0;
      }
      body {
        #background-color: #FFFFCC;
        margin-top: 125px;
      }
      .navbar-fixed-top .nav {
        padding: 15px 0;
      }
      width:400px;
    }

    .pic1:hover + .picbig {
      width: 400px;
    }

    .pic2:hover + .picbig {
      width: 400px;
    }

    .pic3:hover + .picbig {
      width: 400px;
    }
  </style>


</head>

<body>
  <div class="picpos1">
    <img class="pic1" src="http://www.vapecyclone.com/uploads/1/1/9/9/11992944/9081555.png" alt="Dot">
    <img class="picbig" src="http://mgtravelvacations.com/wp-content/uploads/2013/09/Disneyland.jpg" alt="Disneyland">
  </div>
  <div class="picpos2">
    <img class="pic2" src="http://www.vapecyclone.com/uploads/1/1/9/9/11992944/9081555.png" alt="Dot">
    <img class="picbig" src="http://soocurious.com/fr/wp-content/uploads/2014/07/madagascar-baobab-afrique.jpg" alt="Madagascar">
    <div class="picpos3">
      <img class="pic3" src="http://www.vapecyclone.com/uploads/1/1/9/9/11992944/9081555.png" alt="hardhat">
      <img class="picbig" src="http://williamcarrgallery.com/admin/gallery/frontend_view/preview_2e6c4b59c67b6f1064f0bc7b2000afc7.jpg" alt="Honfleur">
    </div>
</body>

</html>
